<VirtualHost *:80>
  ServerName    newsletter-templates.eilep.com
  CustomLog  /data/www/sitesv3/newsletterTemplates/logs/access.log combined
  DocumentRoot  /data/www/sitesv3/newsletterTemplates/htdocs
  AddType         application/x-httpd-php .php
  DirectoryIndex  index.php

  <Directory /data/www/sitesv3/newsletterTemplates/htdocs>
    Options +FollowSymLinks +ExecCGI
  </Directory>
</VirtualHost>